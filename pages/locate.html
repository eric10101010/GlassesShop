<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons&style=outlined" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/images/logo.ico">
    <title>門市據點</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <section class="commonTitle">
      <div class="container">
        <h2 class="ps-3 mb-lg-4 mb-md-5 ">門市據點</h2>
        <div class="commonMenu d-flex align-items-center">
          <h3 class="pe-lg-3 pe-md-3 pe-2">選擇分店</h3>
          <select name="area" id="area">
            <option value="台北中山旗艦店">台北中山旗艦店</option>
            <option value="台北綠園店">台北綠園店</option>
            <option value="台北綠園店">台北綠園店</option>
            <option value="台中清水旗艦店">台中清水旗艦店</option>
            <option value="高雄中正形象店">高雄中正形象店</option>
            <option value="高雄夢時代店">高雄夢時代店</option>
        </select>
        </div>
      </div>
    </section>
    <section class="locate">
      <div class="container">
        <ul class="locateBox row d-flex justify-content-between">
          <li class="locateStoreCard col-lg-5 col-md-12">
            <img src="/assets/images/store-2.png" alt="store-2">
            <ul class="locateStoreBody">
              <li>
                <h4>台北中山旗艦店</h4>
              </li>
              <li class="locateStoreText d-flex pt-3 pb-2">
                <span class="material-icons pe-2">phone</span>
                <p>電話：(02)000-1234</p>
              </li>
              <li class="locateStoreText d-flex pb-2">
                <span class="material-icons pe-2">schedule</span>
                <p>營業時間：10:00-21:00</p>
              </li>
              <li class="locateStoreText d-flex pb-3">
                <span class="material-icons pe-2 d-flex align-items-start">place</span>
                <p>地址：台北市中山區南京東路25巷2-1號</p>
              </li>
            </ul>
          </li>
          <li class="locateMap col-lg-7 col-md-12">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d903.6159387122707!2d121.53722502844737!3d25.05226619860701!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abdf92494d29%3A0xd908a8a881f73476!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuInmrrUyNeiZnw!5e0!3m2!1szh-TW!2stw!4v1691475255514!5m2!1szh-TW!2stw"
            style="border:0; width: 100%;"
            allowfullscreen="" loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </li>
        </ul>
      </div>
    </section>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  </body>
</html>
